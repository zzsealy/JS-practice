<html>
  <head>
    <title>Vue.component 用法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <Test v-if="flag" v-bind:msg="message"></Test>
      <button @click="update">点击</button>
    </div>
    <script>

        Vue.component('Test', {
            template: '<div> {{ msg }} </div>',
            props: {
                msg: {
                    type: String,
                    default: 'default message'
                }
            }
        })
     
      new Vue({
        el: '#root',
        data() {
            return {
                message: "test mcomponent",
                flag: false
            }
        },
        methods: {
            update() {
                this.flag = !this.flag
            }
        }
      })
    </script>
  </body>
</html>
